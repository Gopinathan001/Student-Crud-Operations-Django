{% extends "index.html" %} 
{% block title %} 
Update Student Details 
{% endblock %} 
{% block content %}
<div class="tbl" id="create">
  <main class="table" id="customers_table">
    {% csrf_token %}
    <section class="table__header">
      <h1>Update Student Details</h1>
      <div class="export__file">
        <a href="{% url 'view_section' section_id %}"
          ><div class="add_list-btn-back"></div
        ></a>
      </div>
    </section>
    <section class="table__body">
      <form method="POST" class="sign-in-form">
        {% csrf_token %}
        <div class="input-field-tile">
          <input
            type="text"
            name="Student_name"
            value="{{ student.name }}"
            required
            autofocus
          />
        </div>

        <div class="input-field-tile">
          <input
            type="date"
            name="DOB"
            value="{{ student.birth_date }}"
            required
            autofocus
          />
        </div>

        <div class="input-field-tile">
          <input
            type="text"
            name="place"
            value="{{ student.place }}"
            required
            autofocus
          />
        </div>

        <input type="submit" value="Update" class="btn_log solid" />
      </form>
    </section>
    <section class="table__header"></section>
  </main>
</div>
{% endblock %}
